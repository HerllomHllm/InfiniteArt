<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Art - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff00cc, #3333ff);
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .login-box {
      background: #1c1c1e;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.1);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2b2b2e;
      color: #fff;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #aaa;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="logo"></div>

  <div class="login-box">
    <h1>Infinite Art</h1>
    <form>
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" />
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" />
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="links">
      <p><a href="#">Cadastre-se</a></p>
      <p><a href="#">Política de Privacidade</a></p>
    </div>
  </div>
</body>
</html>
